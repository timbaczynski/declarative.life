<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Beta</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='black'/></svg>">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.92);
            padding: 60px 80px;
            border: 1px solid #f0f0f0;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.06);
        }

        .eyebrow {
            font-size: 0.85rem;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            display: inline-block;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #000;
            margin: 0;
            line-height: 1.1;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            color: #000;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .content {
                width: 85%;
                padding: 40px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .eyebrow {
                font-size: 0.7rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="eyebrow">Private Beta</div>
        <h1>
            Launching<br>
            <span>Q1 2026</span>
        </h1>
    </div>

    <canvas id="life"></canvas>

    <script>
        const canvas = document.getElementById('life');
        const ctx = canvas.getContext('2d');

        const cellSize = 25;
        const gridColor = '#f4f4f4';
        const cellColor = '#000000';
        const circleRadius = cellSize * 0.25;
        const logicSpeed = 250;
        const fadeSpeed = 0.04;
        const lifeProbability = 0.12;

        let cols, rows;
        let grid = [];
        let nextGrid = [];
        let opacityGrid = [];
        let lastLogicUpdate = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cols = Math.ceil(canvas.width / cellSize);
            rows = Math.ceil(canvas.height / cellSize);
            initGrid();
        }

        function initGrid() {
            grid = new Array(cols).fill(null).map(() => new Array(rows).fill(0));
            nextGrid = new Array(cols).fill(null).map(() => new Array(rows).fill(0));
            opacityGrid = new Array(cols).fill(null).map(() => new Array(rows).fill(0));

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.random() < lifeProbability ? 1 : 0;
                    opacityGrid[i][j] = grid[i][j];
                }
            }
        }

        function computeNextGen() {
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    let state = grid[i][j];
                    let neighbors = countNeighbors(grid, i, j);

                    if (state == 0 && neighbors == 3) {
                        nextGrid[i][j] = 1;
                    } else if (state == 1 && (neighbors < 2 || neighbors > 3)) {
                        nextGrid[i][j] = 0;
                    } else {
                        nextGrid[i][j] = state;
                    }
                }
            }
            
            let temp = grid;
            grid = nextGrid;
            nextGrid = temp;
        }

        function countNeighbors(grid, x, y) {
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let col = (x + i + cols) % cols;
                    let row = (y + j + rows) % rows;
                    sum += grid[col][row];
                }
            }
            sum -= grid[x][y];
            return sum;
        }

        function animate(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let i = 0; i <= cols; i++) {
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
            }
            for (let j = 0; j <= rows; j++) {
                ctx.moveTo(0, j * cellSize);
                ctx.lineTo(canvas.width, j * cellSize);
            }
            ctx.stroke();

            if (timestamp - lastLogicUpdate > logicSpeed) {
                computeNextGen();
                lastLogicUpdate = timestamp;
            }

            ctx.fillStyle = cellColor;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    let targetOpacity = grid[i][j];
                    let currentOpacity = opacityGrid[i][j];

                    if (currentOpacity < targetOpacity) {
                        currentOpacity += fadeSpeed;
                        if (currentOpacity > 1) currentOpacity = 1;
                    } else if (currentOpacity > targetOpacity) {
                        currentOpacity -= fadeSpeed;
                        if (currentOpacity < 0) currentOpacity = 0;
                    }
                    
                    opacityGrid[i][j] = currentOpacity;

                    if (currentOpacity > 0.01) {
                        ctx.globalAlpha = currentOpacity;
                        ctx.beginPath();
                        let cx = i * cellSize + cellSize / 2;
                        let cy = j * cellSize + cellSize / 2;
                        ctx.arc(cx, cy, circleRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            ctx.globalAlpha = 1.0;
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
